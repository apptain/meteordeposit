<template name="admin">
  {{> adminContentList}}
  {{> adminSitesList}}
</template>

<template name="adminContentList">
  <h3>Content</h3>
  <a href="/content/create">Create New Content</a>
  <table class="adminContent">
    <thead>
      <tr>
      </tr>
    </thead>
    <tbody>
      {{#each content}}
      <tr>
        <td>
          {{title}}
        </td>
         <td>
          {{datePublished}}
        </td>
        <td>
           <a href="/content/edit/{{slug}}">Edit</a>
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>

<template name="adminSitesList">
  <h3>Sites</h3>
  <a href="/site/create">Create New Site</a>
  <table class="adminSites">
    <thead>
      <tr>
      </tr>
    </thead>
    <tbody>
      {{#each sites}}
      <tr>
        <td>
          {{name}}
        </td>
        <td>
           <a href="/site/edit/{{name}}">Edit</a>
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
