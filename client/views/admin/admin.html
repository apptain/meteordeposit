<template name="admin">
  {{> adminPostsList}}
  {{> adminSitesList}}
</template>

<template name="adminPostsList">
  <h3>Posts</h3>
  <a href="/post/create">Create New Post</a>
  <table class="adminPosts">
    <thead>
      <tr>
      </tr>
    </thead>
    <tbody>
      {{#each posts}}
      <tr>
        <td>
          {{title}}
        </td>
         <td>
          {{datePublished}}
        </td>
        <td>
           <a href="/post/edit/{{slug}}">Edit</a>
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>

<template name="adminSitesList">
  <h3>Sites</h3>
  <a href="/site/create">Create New Site</a>
  <table class="adminSites">
    <thead>
      <tr>
      </tr>
    </thead>
    <tbody>
      {{#each sites}}
      <tr>
        <td>
          {{name}}
        </td>
        <td>
           <a href="/site/edit/{{name}}">Edit</a>
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
